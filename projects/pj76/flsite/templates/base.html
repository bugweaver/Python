<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Про Flask</title>
    {% endif %}
</head>
<body>
    <ul>
        {% for m in menu %}
        <li>
            <a href="{{m.url}}">{{ m.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Про Flask</h1>
    {% endif %}
</body>
</html>
