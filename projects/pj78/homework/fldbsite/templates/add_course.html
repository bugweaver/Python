{% extends 'base.html' %}

{% block content %}
  {{ super() }}

  {% for category, msg in get_flashed_messages(True) %}
    <div class="flash {{ category }}">{{ msg }}</div>
  {% endfor %}

  <form action="{{ url_for('add_course') }}" method="post">
    <p>Название курса: <input type="text" name="name" required></p>
    <p>Цена курса: <input type="number" name="price" required></p>
    <p>Url курса: <input type="text" name="url" required></p>
    <p>Описание курса:</p>
    <p><textarea name="description" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
  </form>
{% endblock content %}
