<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block title%}
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Каталог курсов</title>
    {% endif %}
  {% endblock title %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 {% block content %}
  <ul class="menu">
    {% for item in menu %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <div class="content">
    {% if title %}
      <h1>{{ title }}</h1>
    {% else %}
      <h1>Pricing</h1>
    {% endif %}
 {% endblock content%}
  </div>
</body>
</html>
